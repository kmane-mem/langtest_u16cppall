language: c

compiler:
  - gcc
  - clang
  
runtime:
  nodePool: custom__aarch64__Ubuntu_16_04

build:
  pre_ci:
    - echo 'true'
    
  pre_ci_boot:
    image_name: drydockaarch64/u16cppall
    image_tag: master
    pull: true
    
  ci:
    - python -V
    - docker ps
   # - docker build -t=test .
    - docker images 
    - ls
    - pwd
    - ./configure && make && make install
    - ./hello
    
  post_ci:
    - echo "true"
   